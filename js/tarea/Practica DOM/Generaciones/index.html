<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Generaciónes</title>
</head>
<body class="bg-body-secondary">
    <h1 class="text-center text-primary py-4 text-bold">Generaciónes</h1>

    <div class="container mt-5">
        <h1>Crear Persona</h1>
        <form id="personaForm">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="sexo">Sexo (H/M):</label>
            <input type="text" id="sexo" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="anioNacimiento">Año de Nacimiento:</label>
            <input type="number" id="anioNacimiento" class="form-control" required>
          </div>
          <button type="button" id="crearPersona" class="btn btn-primary my-2">Crear Persona</button>
        </form>
        <button type="button" id="mostrarGeneracion" class="btn btn-info mt-3 mb-3" disabled>Mostrar Generación</button>
        <button type="button" id="esMayorDeEdad" class="btn btn-success mt-3 mb-3" disabled>¿Es Mayor de Edad?</button>
      </div>

    

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
