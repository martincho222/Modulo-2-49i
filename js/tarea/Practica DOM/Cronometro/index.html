<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cronómetro</title>
</head>
<body class="bg-body-secondary">
    <h1 class="text-center text-primary py-4 text-bold">Cronómetro</h1>

    <div class="container text-center mt-5">
        <div id="timer" class="mt-4 fs-1">00:00:00</div>
        <div class="mt-3">
          <button id="startButton" class="btn btn-success mr-2">Iniciar</button>
          <button id="pauseButton" class="btn btn-primary mr-2" disabled>Pausar</button>
          <button id="resetButton" class="btn btn-danger">Reiniciar</button>
        </div>
      </div>

    

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
