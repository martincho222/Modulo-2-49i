<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Número mágico</title>
</head>
<body class="bg-body-secondary">
    <h1 class="text-center text-primary py-4 text-bold">Números mágicos</h1>

    <div class="container mt-5">
        <h1 class="mb-4">Adivina el número mágico</h1>
        <button id="startButton" class="btn btn-primary">Comenzar el juego</button>
        <div id="gameInput" class="mt-4 d-none">
          <p>Ingresa un número:</p>
          <input id="input" type="number" class="form-control mb-2">
          <button id="boton" class="btn btn-success">Enviar</button>
        </div>
      </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
