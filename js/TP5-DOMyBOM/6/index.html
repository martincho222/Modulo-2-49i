<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  </head>
    <title>Temporizador</title>
    
</head>
<body>
    <main class="container mt-2">
        <div class="row ">
            <div class="col-5 d-flex justify-content-center" id="fecha">
              Temporizador
            </div>
        </div>
        <div class="row">
          <div class="row">
            <div>
              Ingresa el tiempo:
            </div>
          </div>
          <div class="row">
            <div class="d-flex  ">
              <div>
                <label>Horas</label>
                <input type="text" placeholder="00" id="getHora">
              </div>
              <div>
                <label>Minutos</label>
                <input type="text" placeholder="00" id="getMinutos">
              </div>
              <div>
                <label>Segundos</label>
                <input type="text" placeholder="00" id="getSegundos">
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-2 hora cronometro">
          <div class="col-5 d-flex align-items-center justify-content-center gap-2" id="hora-contenedor">
            <div id="hora">00</div>
            <div>:</div>
            <div id="minutos">00</div>
            <div>:</div>
            <div id="segundos" class="text-center">00</div>
            <div>:</div>
            <div id="milisegundos" class="text-center">00</div>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col">
            <button onclick="play()" class="btn btn-primary" id="play">Iniciar</button>
            <button onclick="reset()" class="btn btn-primary d-none" id="reset">Reset</button>
            <button onclick="pausa()" class="btn btn-primary d-none" id="pausa">Pausar</button>
            <button onclick="reanudar()" class="btn btn-primary d-none" id="reanudar">Reanudar</button>
            <button onclick="finalizar()" class="btn btn-primary d-none" id="finalizar">Finalizar</button>
          </div>
          
        </div>
    </main>


    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
