<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el Número Mágico</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Adivina el Número</h1>
    <button id="startButton" class="btn btn-primary">Comenzar el juego</button>
    <div id="gameContainer" class="mt-3" style="display: none;">
      <p>Ingresa un número:</p>
      <input type="number" id="guessInput" class="form-control mb-2" min="1">
      <button id="guessButton" class="btn btn-success">Enviar</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./appp.js"></script>
</body>
</html>
