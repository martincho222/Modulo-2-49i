<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Datos Personales</title>
</head>
<body>
  <h1>Datos Personales</h1>
  <form id="personalInfoForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br><br>
    
    <label>Sexo:</label>
    <input type="radio" id="hombre" name="sexo" value="H" required>
    <label for="hombre">Hombre</label>
    <input type="radio" id="mujer" name="sexo" value="M" required>
    <label for="mujer">Mujer</label><br><br>
    
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" name="weight" step="1" required><br><br>
    
    <label for="height">Altura (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    
    <label for="birthdate">Año de Nacimiento:</label>
    <input type="number" id="birthdate" name="birthdate" required><br><br>
    
    <button type="submit">Crear Persona</button>
  </form>
  <button id="muestraGeneracion">Mostrar Generación</button>
  <button id="esMayor">Es Mayor de Edad</button>
  <button id="mostrarDatos">Mostrar Datos</button>
</body>
</html>
