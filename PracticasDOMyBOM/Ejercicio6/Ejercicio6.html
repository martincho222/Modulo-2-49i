<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card text-center p-3">
              <h1 class="card-title">Temporizador</h1>
              <div class="input-group mb-3">
                <input id="timeInput" type="number" class="form-control" placeholder="Ingrese el tiempo en segundos">
                <button id="startBtn" class="btn btn-primary">Iniciar</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pausar</button>
                <button id="resetBtn" class="btn btn-danger">Resetear</button>
              </div>
              <p id="display" class="fs-3">00:00:00</p>
            </div>
          </div>
        </div>
      </div>
      
      <script src="./js/Ejercicio6.js"></script>

</body>
</html>
