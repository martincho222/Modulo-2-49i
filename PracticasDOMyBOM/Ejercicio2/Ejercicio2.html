<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Persona</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <h1>Crear Persona</h1>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input id="edad" type="number" class="form-control">
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input id="dni" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="sexo">Sexo:</label>
            <select id="sexo" class="form-control">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso:</label>
            <input id="peso" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="altura">Altura:</label>
            <input id="altura" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="nacimiento">Año de Nacimiento:</label>
            <input id="nacimiento" type="number" class="form-control">
        </div>
        <button id="crearBtn" class="btn btn-primary">Crear Persona</button>
        <button id="mostrarGeneracionBtn" class="btn btn-info">Mostrar Generación</button>
        <button id="esMayorDeEdadBtn" class="btn btn-success">Es Mayor de Edad</button>
        <button id="mostrarDatosBtn" class="btn btn-secondary">Mostrar Datos</button>
    </div>

    <script src="./Ejercicio2.js"></script>
    </div>
</body>

</html>
