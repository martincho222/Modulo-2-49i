<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card text-center p-3">
              <h1 class="card-title">Cronómetro</h1>
              <p id="display" class="fs-3">00:00:00</p>
              <div class="btn-group" role="group" aria-label="Opciones del cronómetro">
                <button id="startBtn" class="btn btn-primary">Iniciar</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pausar</button>
                <button id="resetBtn" class="btn btn-danger">Resetear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <script src="./js/Ejercicio5.js"></script>
</body>
</html>
